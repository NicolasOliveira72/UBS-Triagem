<head>
    <meta charset="UTF-8">
    <title>Fichamento UBS</title>
    {% load static %}
</head>
<body>
    {% if user.is_authenticated %} <!-- Autenticação de usuário-->
        <div style="display: flex; align-items: center; gap: 10px;">
            <p style="margin: 0;">Bem-vindo, {{ user.username }}</p>
            <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="link-button">Sair</button>
            </form>
        </div>


        <h2>Cadastro de Paciente</h2>
        <form id="triagem-form" method="POST">
            {% csrf_token %}
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" maxlength="8" required><br><br>

            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" readonly><br><br>

            <button type="submit">Cadastrar</button>
        </form>
        
        <script src="{% static 'script.js' %}"></script>

    {% else %}
        <p><a href="{% url 'login' %}">Fazer login</a></p>
    {% endif %}
</body>
