<head>
    <meta charset="UTF-8">
    <title>Fichamento UBS</title>
    {% load static %}
</head>
<body>
    {% if user.is_authenticated %} <!-- Autenticação de usuário-->
        <p>Bem-vindo, {{ user.username }} | <a href="{% url 'logout' %}">Sair</a></p>
        
        <h2>Cadastro de Paciente</h2>
        <form id="triagem-form" method="POST">
            {% csrf_token %}
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" maxlength="8" required><br><br>

            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" readonly><br><br>

            <button type="submit">Cadastrar</button>
        </form>
        
        <script src="{% static 'script.js' %}"></script>

    {% else %}
        <p><a href="{% url 'login' %}">Fazer login</a></p>
    {% endif %}
</body>
